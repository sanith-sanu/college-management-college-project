<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <style>
        body {
           background-image: url("https://wallpapercave.com/wp/wp5230816.jpg");
           background-size: cover;
            
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 7%;">
                <div class="col-md-4">
                    {% for message in messages %}
                    <h5>
                        <div class="alert alert-danger">
                            {{message}}
                        </div>
                    </h5>
                    {% endfor %}
                </div>
                <form method="post" action="" enctype="multipart/form-data"
                    style="background-color: rgb(250, 250, 250); height: auto; width: 500px; padding-top: 10px; border-radius: 10px; padding-left: 20px; padding-right: 20px;">
                    {% csrf_token %}
                  
                    <div class="form-outline">
                        <h3 style="text-align: center; color: brown;">UPDATE YOUR DETAILS</h3>
                        <input type="text" name="first_name" class="form-control" placeholder="First Name"
                            value="{{ det.user.first_name }}" /> <br>
                    </div>
                    <div class="form-outline">
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name"
                            value="{{ det.user.last_name }}" /><br>
                    </div>
                    <div class="form-outline">
                        <input type="text" name="uname" class="form-control" placeholder="Username"
                            value="{{ det.user.username }}" /><br>
                    </div>
                   
                    <div class="form-outline">
                        <input type="text" name="address" class="form-control" placeholder="Address"
                            value="{{ det.address }}" /><br>
                    </div>
                    <div class="form-outline">
                        <input type="number" name="age" class="form-control" placeholder="Age"
                            value="{{ det.age }}" /><br>
                    </div>
                    <div class="form-outline">
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            value="{{ det.user.email }}" /><br>
                    </div>
                    <div class="form-outline">
                        <input type="text" name="number" class="form-control" placeholder="Contact Number"
                            value="{{ det.number }}" /><br>
                    </div>
                    <div class="form-outline">
                        Upload Your Photo
                        <img src="{{ det.image.url }}" alt="Teacher Photo"
                            style="height: 200px; width: 150px; display: block; margin-top: 10px; margin-bottom: 10px;">
                        <input type="file" name="file" class="form-control mt-3" accept="image/*">
                    </div> <br>
                    <div class="form-outline">
                        <select name="sel" class="form-control">
                            <option value="">Select Course</option>
                            {% for c in cour %}
                            <option value="{{ c.id }}" {% if c.id == det.course.id %} selected {% endif %}>
                                {{ c.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div> <br>
                    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 30px;">Submit</button>
                    
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
