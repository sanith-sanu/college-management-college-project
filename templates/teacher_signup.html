<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanz inst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        body{
         background-image: url("https://wallpaperbat.com/img/326279-high-resolution-pink-wallpaper-top-free-high-resolution-pink.jpg");
        justify-content: center;
        background-size: cover;
          
        }

        .navbar {
      background-color: transparent;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav {
      margin: 0 auto;
    }
      </style>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ZANZ INSTITUTE OF EDUCATION</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">HOME</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">LOGIN</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">CONTACT</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">HELP</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">FEEDBACK</a>
        </li>
      </ul>
    </div>
  </div>
</nav>  
      <div class="container">
          <div class="row">
            
          <div class="col-md-4"></div>
          
          
          <div class="col-md-4" style="margin-top: 7%; ">
            <div class="col-md-4">{% for message in messages %}
                <h5>
                    <div class="alert alert-danger mt-5" style="width: 50%;">
                        {{message}}
                    </div>
                </h5>
                {% endfor %}</div>
      <form method="post" action="{% url 'addt' %}" enctype="multipart/form-data" style="background-color: lightcoral; height: 900px;width: 500px; padding-top: 10px; border-radius: 10px;padding-left: 20px;padding-right: 20px;">
          {% csrf_token %}
          
          <div class="form-outline">
            <h3 style="text-align: center;justify-content: center; color: blueviolet;">TEACHER REGISTRARTION FORM</h3>
            <input type="text" name="first_name"  class="form-control" placeholder="First Name" required/> <br>
          </div>
          <div class="form-outline ">
            <input type="address" name="last_name" class="form-control" placeholder="Last Name" required /><br>
          </div>
          <div class="form-outline ">
            <input type="text" name="uname" class="form-control" placeholder="Username" required /><br>
          </div>
          <div class="form-outline ">
            <input type="password" name="password" class="form-control" placeholder="Password" required/><br>
          </div>
          <div class="form-outline ">
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required/><br>
          </div>
          <div class="form-outline ">
            <input type="text" name="address" class="form-control" placeholder="Address" required  /><br>
          </div>
          <div class="form-outline ">
            <input type="number" name="age" class="form-control" placeholder="Age" required /><br>
          </div>
          <div class="form-outline ">
            <input type="email" name="email" class="form-control" placeholder="Email" required /><br>
          </div>
          <div class="form-outline ">
            <input type="text" name="number" class="form-control" placeholder="Contact Number" required/><br>
          </div>
          <div class="form-outline ">
            Upload Your Photo
            <input type="file" name="file" class="form-control mt-3" accept="image/*" required >
          </div> <br>
           <div class="form-outline ">
           <select name="sel" class="form-control" required>
            <option value="">Select Course</option>
            {% for c in cour %}
            <option value="{{c.id}}">{{c.course_name}}</option>
            {% endfor %}
           </select>
          </div> <br>
          <button type="submit" class="btn btn-primary btn-block " style="border-radius: 30px;" >Submit</button>
        
          <div class="col" style="margin-top: 5%;">
            <a href= "{% url 'index' %}"> Login Here</a> Have an accound ?<br>
          </div>
         
        </form>
      </div>
        <div class="col-md-4"></div>
      </div>
      </div>
</body>
</html>
