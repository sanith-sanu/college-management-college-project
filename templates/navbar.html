<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanz Inst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
      .navbar-dark .navbar-nav .nav-item.active a.nav-link {
        background-color: aqua; 
        
      }
      .nav-item.active{
        background-color: blueviolet;
        color: pink;
      }
     
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/addcourse' %}active{% endif %}">
              <a class="nav-link " href="">Add Course <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == '/addstud' %}active{% endif %}">
              <a class="nav-link" href="">Add Student</a>
            </li>
            <li class="nav-item {% if request.path == '/show' %}active{% endif %}">
                <a class="nav-link" href="">Show Student Details</a>
              </li>
          </ul>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
