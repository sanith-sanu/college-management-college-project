.navbar {
      background-color: transparent;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav {
      margin: 0 auto;
    }

</style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ZANZ INSTITUTE  OF EDUCATION</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'teacher_signup' %}">SIGN UP</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
       
        <!-- <div class="col-md-4"><a href="{% url 'teacher_signup' %}" class="btn btn-primary btn-default" > Teacers SignUp</a></div> -->
       
    </div>
    <div class="row">
    <div class="col-md-4">{% for message in messages %}
      <h5>
          <div class="alert alert-danger">
              {{message}}
          </div>
      </h5>
      {% endfor %}</div>
    <div class="col-md-4" style="margin-top: 10%;">
<form method="post" action="{% url 'log_in' %}"  style="background-color: rgb(250, 250, 250); height: 280px; padding-top: 10px; border-radius: 10px;padding-left: 20px;padding-right: 20px;">
    {% csrf_token %}
    <h3 style="text-align: center;">Login Here</h3>
    <div class="form-outline">
      <input type="text" name="username"  class="form-control" placeholder="Username" /> <br>
    </div>
    <div class="form-outline ">
      <input type="password" name="password" class="form-control" placeholder="Password" /><br>
    </div>
      
    <button type="submit" class="btn btn-primary btn-block " style="border-radius: 30px;">Login</button>

    <div class="col" style="margin-top: 5%;">
      <a href= "{% url 'teacher_signup' %}"> Sign Up here</a> <br>
    </div>
  </form>
</div>
</div>
</div>


</body>
